
<div class="workersComponent container-fluid">
  <div class="col-sm-10 mx-auto searchWrapper">
    <div class="row">
      <div class="col-sm-12 mx-auto pt-4">
        <form class="float-right position-relative text-right form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search employee name"  value="" aria-label="Search">
          <button class="  " type="submit"> </button>
        </form>
      </div>
    </div>
  <div class="workersWrapper ">
    <div class="row">
      <div class="col-sm-12 mb-5">
        <div class="topFloor">
          <div class="box" >
            <div class="col-xs-12">
              <div class="avatar" ><div class="avatarPicWrapper" ><img src="{{workersData.profile_pic}}  "></div></div>
              <div class="name w-100 " (click)="showSubOrdinates = !showSubOrdinates">{{workersData.employee_name}}</div>
              <div class="title w-100">{{workersData.business_title}}</div>
              <div class="region w-100"><div class="addressPic"></div>{{workersData.region}}</div>
            </div>
          </div>
          <div class="floor" *ngIf="showSubOrdinates" >
            <div *ngIf="workersData.subordinates.length >=1">
              <app-worker [subordinates]="workersData.subordinates"></app-worker>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
